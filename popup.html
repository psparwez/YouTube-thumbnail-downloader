<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Thumbnail Downloader</title>
    <!-- - CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/popup.css" />
  </head>
  <body>
    <!-- - wrapper  -->
    <div class="logo">
      <img
        src="./assets/youtube-icon.png"
        width="50"
        height="50"
        alt="youtube download icon"
      />
    </div>
    <label for="url-input">Paste Video URL:</label>
    <div class="input-box">
      <input type="text" id="url-input" placeholder="Paste YouTube URL" />
    </div>
    <div class="thumbnail-container">
      <div id="thumbnail-preview">
        <img
          src="https://img.youtube.com/vi/FLDzAYVL_UQ/maxresdefault.jpg"
          alt=""
        />
      </div>
    </div>
    <button id="download-btn">Download Thumbnail</button>

    <!-- - JS -->
    <script src="./assets/popup.js"></script>
  </body>
</html>
